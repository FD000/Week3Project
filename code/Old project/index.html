    <!-- Sign up section starts here -->
    <section class="flex-parent">
      <div class="flex-child one">
        <form action="http://httpbin.org/anything" method="POST">
          <label>
            <h1>Sign up for class</h1>
          </label>
          <label>
            Name: <input type="text" name="Name" placeholder="Name" required>
          </label>
          <label>
            Email: <input type="email" name="Email" placeholder="Email" required>
          </label>
          <label>
            Phone: <input type="tel" name="Phone" placeholder="Phone number" required>
            <p style="font-size:10px;" ><i>ex. 07X-XXX XX XX</i></p> 
          </label>
        
        <label class="checkbox1">
          <label class="container">man
            <input type="radio" required  value="man" name="gender"> <!-- checked="checked"-->
            <span class="checkmark"></span>
          </label>
          <label class="container">woman
            <input type="radio" value="woman" name="gender" required>
            <span class="checkmark"></span>
          </label>
          <label class="container">other
            <input type="radio" value="other" name="gender" required>
            <span class="checkmark"></span>
          </label>

        </label>

        <label>
            <input class="terms" type="checkbox" name="TermsConditions" required>
            I agree to the Terms & Conditions 
        </label>

        <button class="button" type="submit">SUBMIT</button>
        
      </form>
