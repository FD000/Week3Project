<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <picture>
            <source srcset="./pictures/1.jpg" media="(max-width: 600px)" />
            <source srcset="./pictures/2.jpg" media="(max-width: 900px)" />
            <img class="hero-image" src="./pictures/3.jpg" alt="Hero image" />
        </picture>
        <h3 class="hero-text">Hero section</h3>    
    </header>

    <section class="flex-parent">

        <div class="flex-child one">

            <h1>FAQ</h1>
            <div class="accordion">
              <h3 id="accordion-header-1" class="accordion-header">Header</h3>
              <p id="accordion-content-1" class="accordion-content">
                  Text of the accordion
              </p>
          </div>
      
          <div class="accordion">
              <h3 id="accordion-header-2" class="accordion-header">Header</h3>
              <p id="accordion-content-2" class="accordion-content">
                  Text of the accordion
              </p>
          </div>
      
          <div class="accordion">
              <h3 id="accordion-header-3" class="accordion-header">Header</h3>
              <p id="accordion-content-3" class="accordion-content">
                  Text of the accordion
              </p>
          </div>
      
          <div class="accordion">
              <h3 id="accordion-header-4" class="accordion-header">Header</h3>
              <p id="accordion-content-4" class="accordion-content">
                  Text of the accordion
              </p>
          </div>








        </div>

        <div class="flex-child two">

            

            <form action="http://httpbin.org/anything" method="POST">
                <!-- <label for="name">Name</label> <br>
                    <textarea name="message" id="name" cols="30" rows="5" required></textarea> -->
                    
                    
                    <label>
                        <h1>Sign up for class</h1>
                      </label>
                      <label>
                        <p>Name:</p>
                        <input type="text" name="Name" placeholder="Firstname Surname" required>
                      </label>
                      <label>
                        <p>Email: </p>
                        <input type="email" name="Email" placeholder="email@email.com" required>
                      </label>
                      <label>
                        <p>Phone: </p>
                        <input type="tel" name="Phone" placeholder="07X-XXX XX XX" required>
                      </label> 

                      <h3 class="gender">Gender?</h3>
                      <label class="checkbox">
                        <label class="checkbox1">
                          <input type="radio" required  value="man" name="gender"> <!-- checked="checked"-->
                          <p>Man</p>
                        </label>
                        <label class="checkbox1">
                          <input type="radio" value="woman" name="gender" required>
                          <p>Woman</p>
                        </label>
                        <label class="checkbox1">
                          <input type="radio" value="other" name="gender" required>
                          <p>Other</p>
                        </label>
              
                      </label>
               
                      <label class="terms">
                        <input class="terms1" type="checkbox" name="TermsConditions" required>
                        <p>I agree to the Terms & Conditions</p>   
                    </label>
            
                    <button class="button" type="submit">SUBMIT</button>
               
               
               
               
            


            </form>







        </div>

        <!-- <div class="footer">
            <h6>FOOTER</h6>
        </div> -->


    </section>

 
    <script src="script.js"></script>
</body>
</html>
